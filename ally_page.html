<!DOCTYPE html>
<html>
<head>
    <title>ALLY - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="ally_page.css">
    <script src="ally_page.js"></script> 
</head>
<body>

<div class="app-container">
    <div class="top-controls">
        <span>&times;</span>
        <span class="minimize-icon">&mdash;</span>
    </div>

    <div class="login-page">
        
        <button class="logout-button" onclick="logout()">
        ➜] LOGOUT
        </button>

        <div class="header-section">
            <img src="logoo-removebg-preview.png" class="logo-image" alt="Pixelated Rainbow Heart">
            <h1 class="header-title">ALLY</h1>
        </div>

        <div class="quote-container">
            <div class="swirl"> ────୨ৎ────</div>
            <p class="quote">
                *unexpected friendships....
                are the BEST ONES!
            </p>
            <div class="swirl"> ────୨ৎ────</div>
        </div>

        <div class="login-form-area">
            <div class="form-group-custom">
                <input type="text" id="user_name" class="custom-input" 
                       placeholder="ENTER USER NAME" onfocus="this.placeholder = ''" 
                       onblur="this.placeholder = 'ENTER USER NAME'">
            </div>

            <button id="login_button" class="login-button-custom" onclick="addUser()">
                LOGIN <span class="heart-icon">♡</span>
            </button>
        </div>
    </div>




    <div class="bottom-nav">
        <span class="nav-arrow">&lt;</span>
        <div class="nav-indicator"></div>
        <span class="nav-arrow">&gt;</span>
    </div>

</div>

</body>
</html>
